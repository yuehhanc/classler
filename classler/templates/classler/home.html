<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
        <META HTTP-EQUIV="Expires" CONTENT="-1">
        {% load staticfiles %}
        <script src="{% static 'classler/classler.js' %}" type="text/javascript"></script>
        <script src="{% static 'classler/lib/codemirror.js' %}" type="text/javascript"></script>
        <link rel="stylesheet" href="{% static 'classler/lib/codemirror.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'classler/theme/3024-night.css' %}" type="text/css">
        <script src="{% static 'classler/mode/javascript/javascript.js' %}" type="text/javascript"></script>
        <script src="{% static 'classler/mode/python/python.js' %}" type="text/javascript"></script>
        <title> Classler </title>
    </head>
    <body>
        <div>
            This is the home page of Classler.
        </div>
        <div>
        <!-- <form method="post" action="{% url 'submit_code' %}"> -->
        <div id="codeeditor" style="border-width: 2rem; border-color: black;"></div>
        <script>
            var editor = CodeMirror(document.getElementById("codeeditor"), {
                mode:"python",
                theme:"3024-night",
            });
        </script>
        <button type="submit" onclick="getCode(CodeMirror, editor)">Submit</button>
    <!--         {% csrf_token %}
        </form> -->

    </body>
</html>
